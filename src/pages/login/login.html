<!--
  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="http://www.lingofacts.com/wp-content/uploads/2017/03/infinity-symbol-1280x640.png">
  <button ion-button block icon-only color="danger" outline (click)="googleLogin()" *ngIf="!userProfile">
    <ion-icon name="logo-google"></ion-icon>
    Login with Google   
  </button>
  <ion-card *ngIf="userProfile">
    <ion-card-content>
        <button ion-button block [navPush]="pushPage" [navParams]="params">Go</button>
        <!-- <button ion-button block color="danger" (click)="logout()">Logout</button> -->
    </ion-card-content>
  </ion-card>
</ion-content>
