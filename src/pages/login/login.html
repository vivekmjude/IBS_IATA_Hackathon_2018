<!--
  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)="googleLogin()" *ngIf="!userProfile">
    GOOGLE LOGIN
  </button>
  
  <ion-card *ngIf="userProfile">
    <ion-card-header>
      {{ userProfile.displayName }}
    </ion-card-header>
    <ion-card-content>
        <button ion-button block [navPush]="pushPage" [navParams]="params">Go</button>
        <!-- <button ion-button block color="danger" (click)="logout()">Logout</button> -->
    </ion-card-content>
  </ion-card>
</ion-content>
