<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)="googleLogin()" *ngIf="!userProfile">
    GOOGLE LOGIN
  </button>
  
  <ion-card *ngIf="userProfile">
    <ion-card-header>
      {{ userProfile.email }}
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>
</ion-content>
