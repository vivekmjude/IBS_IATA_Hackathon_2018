<ion-header>
    <ion-navbar color="primary" hideBackButton="true">
        <div *ngIf="user_name">
            <ion-title>Welcome {{user_name}}!</ion-title> 
         </div>
         <div *ngIf="!user_name">
            <ion-title>Home</ion-title>
    </div>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
  </ion-header>
  
  <ion-spinner name="bubbles"></ion-spinner>
  <ion-content padding>
      <ion-row>
        <ion-col text-center>
          <ion-list>
            <ion-item>
              <ion-input (click)="showAddressModal()" [(ngModel)]="address.place"type="text" placeholder="Pick an address">              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    
    
    <ion-row class="row">
      <ion-col text-center>
        <button ion-button ion-only color="red" round>
          Start Exploring &nbsp;
           <ion-icon name="ios-arrow-forward"></ion-icon>
          </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button ion-only color="red" round>
          Nearby Trails &nbsp;
           <ion-icon name="ios-arrow-forward"></ion-icon>
          </button>
      </ion-col>
    </ion-row>
    
    
  
  </ion-content>
