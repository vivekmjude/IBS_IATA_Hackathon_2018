<ion-header>
    <ion-navbar color="primary" hideBackButton="true">
      <ion-title>Home</ion-title>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
  </ion-header>
  
  <ion-spinner name="bubbles"></ion-spinner>
  <ion-content padding>
    <h2>Welcome Explorer!</h2>
  
      <ion-row>
        <ion-col text-center>
          <ion-item id="round">
  
          <ion-label floating>Location</ion-label>
          <ion-input type="text" floating value="" autocomplete="on"></ion-input>
        </ion-item>
        </ion-col>
      </ion-row>
    
    
    <ion-row class="row">
      <ion-col text-center>
        <button ion-button ion-only color="red" round>
          Start Exploring &nbsp;
           <ion-icon name="ios-arrow-forward"></ion-icon>
          </button>
      </ion-col>
    </ion-row>
    
    
  
  </ion-content>
